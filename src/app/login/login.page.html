<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">
        <ion-icon slot="end" name="add"></ion-icon>
        Regístrate
      </ion-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <p align="center">
    <img src="../../assets/popcorn.png" width="50%">
  </p>

  <ion-item>
    <ion-input placeholder="Correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Contraseña"></ion-input>
  </ion-item>

  <ion-button (click)="onEntrar()" expand="block" fill="clear" shape="round">
    Entrar
  </ion-button>

</ion-content>
